<mat-card class="card-container">
  <div class="header-container">
    <mat-card-title class="header-text">
      {{ header }}
    </mat-card-title>
    <mat-card-subtitle class="notification-text">
      {{ notification }}
    </mat-card-subtitle>
  </div>
  <mat-card-content class="card-content" [ngClass]="{ 'center-text': centerText }">
    <p><ng-content></ng-content></p>
  </mat-card-content>
</mat-card>
